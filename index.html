<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Star Wars Quiz Quiz</title>
    <meta name='description' content='quiz about star wars.'>
    <link href='index.css' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  </head>
  
<body>
  <main role='main'>
    <section id='start-page' class='box'>
      <div id='title'>
      <h1>Do you know your Star wars facts?</h1>
      <img class='battle' src="https://www.syfy.com/sites/syfy/files/styles/1200x680/public/wire/legacy/lightsaber-fight.png" alt='Luke and Vader Battle'> 
      <h3 class='start-text'>Test your Star Wars facts<br>The button you hit to begin</h3>
      </div>
      <button class='button'>Start Quiz</button>
    </section>
    
    <section id='question-page' class='hidden box'>
      <form  id='form' method='get'>
      <fieldset name='question-set'>
        <div id='quiz-question' class='star-question'></div>
        <div class='answers' role='radiogroup'></div>
        <button id='submit-answer' class='button hidden disabled' type='submit' disabled>Right are you?</button>
      </fieldset>
      </form>
      <button id='next-question' class='button hidden' type='submit'>Next</button>
      <div id='feedbackcorrect' class='all-feedback hidden'>
      <h3>Correct you are</h3>
      <div class='results-counter'></div>
      </section>
    
    <section id='final-page' class='hidden box'>
      <h1>How well, you did?</h1>
      <div id='final-correct'></div>
      <div>
      <p class='return'>Another chance you may have.</p></div>
      <button id='retake' type='submit'>Again you should try</button>
    </section>
    
  </main>  
    <script src='//code.jquery.com/jquery.min.js'></script>
    <script src='index.js'></script>
  </body>
</html>
