<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<!-- Start Page -->
    <h1>Star Wars Character Quiz</h1>

    <div class = "start-quiz">
      <p class = 'description'>Test your knowledge of what we associate Star Wars characters with!</p>
      <button class='start-button'>Start Quiz</button>
    </div>
    
    
    
<!-- Questions -->
  
    <div class = 'questions'>
      <h2 class='question'></h2>
      <p class= "score"> Score  </p>
      <ul class ="list">
      </ul>
      
      <div class='submit'>
        <button class="submit-button">Check Answer</button> 
      </div>
      <div class='next'>
        <button class="next-button">Next</button> 
      </div>
      
      <p class = 'question-number'></p>
    </div>

  <!-- Complete Page -->
  
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">Retake Quiz!</button>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
